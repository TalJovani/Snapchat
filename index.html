
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Snapchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  Bootstrap
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="card p-4 text-center login-box shadow">
    <img src="assets/snapchat-logo.svg" alt="Snapchat Logo" class="logo mb-3">
    <h2 class="fw-bold">Log in to Snapchat</h2>

    <form>
      <div class="text-start mt-4 mb-2">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control login-input" id="username" placeholder="">
      </div>
      
<a href="#" class="phone-link d-block mb-3">Use phone number instead</a>
<button type="submit" class="btn btn-primary login-btn">Next</button>
    </form>

   <p class="mt-4 mb-0">
  New To Snapchat? <a href="#" class="signup-link">Sign Up</a>
</p>
  </div>

</body>
</html>
