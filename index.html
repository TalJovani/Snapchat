<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-warning">
  <div class="container text-center mt-5">
    <img src="assets/snapchat-logo.png" alt="Snapchat Logo" width="100">
    <h2 class="mt-3">התחברות</h2>
    <form class="mt-4">
      <input type="text" class="form-control mb-3" placeholder="שם משתמש">
      <input type="password" class="form-control mb-3" placeholder="סיסמה">
      <a href="feed.html" class="btn btn-dark w-100">התחבר</a>
    </form>
  </div>
</body>
</html>
